<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة المافيا</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
<style>
body{
    background-image: url(0.11.jpeg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
	}
</style>
    <div class="container">
        <h1 class="title">Welcome to Mafia</h1>

        <!-- Name Registration Section -->
        <div id="name-registration" class="section">
			<input type="text" id="player-name" placeholder="اكتب اسمك" style="text-align: center;">
            <button id="start-game">انضم إلى اللعبة</button>
        </div>

        <!-- Game Lobby -->
        <div id="game-lobby" class="section hidden">
            <h2>غرفة الانتظار</h2>
            <p id="lobby-info">في انتظار اللاعبين...</p>
            <button id="start-round" class="hidden">ابدأ الجولة</button>
        </div>

        <!-- Game Area -->
        <div id="game-area" class="section hidden">
            <h2>اللعبة بدأت!</h2>
            <div id="role-info">دورك: <span id="role-name">مواطن</span></div>
            <div id="actions" class="hidden">
                <p id="instructions"></p>
                <button id="submit-action">إرسال</button>
            </div>
            <div id="vote-section" class="hidden">
                <h3>التصويت للإقصاء</h3>
                <select id="vote-player">
                    <option value="skip">تخطّي</option>
                </select>
                <button id="submit-vote">صوّت</button>
            </div>
            <div id="game-log"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
