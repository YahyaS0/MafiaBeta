<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة البداية - لعبة المافيا</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="index-page">
    <div class="container">
        <h1 class="title">MAFIA</h1>
        <button id="create-room" onclick="createRoom()">إنشاء الغرفة</button>
        <button id="join-room" onclick="showJoinRoom()">الانضمام إلى الغرفة</button>
        
        <!-- Section for displaying the room code -->
        <div id="room-code-section" class="hidden">
            <p>رمز الغرفة الخاص بك: <span id="room-code"></span></p>
        </div>

        <!-- Section for joining a room -->
        <div id="join-room-section" class="hidden">
            <input type="text" id="room-code-input" placeholder="أدخل رمز الغرفة" maxlength="6" style="text-align: center;">
            <button id="join-room-button" onclick="joinRoom()">انضم</button>
        </div>
    </div>

    <script>
        let roomCode = "";

        function generateRoomCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        function createRoom() {
            roomCode = generateRoomCode();
            document.getElementById('room-code').textContent = roomCode;
            document.getElementById('room-code-section').classList.remove('hidden');
            document.getElementById('join-room-section').classList.add('hidden');
        }

        function showJoinRoom() {
            document.getElementById('room-code-section').classList.add('hidden');
            document.getElementById('join-room-section').classList.remove('hidden');
        }

        function joinRoom() {
            const inputCode = document.getElementById('room-code-input').value;
            if (inputCode === roomCode) {
                alert('تم الانضمام إلى الغرفة بنجاح!');
                window.location.href = 'index1.html';
            } else {
                alert('رمز الغرفة غير صحيح. حاول مرة أخرى.');
            }
        }
    </script>
</body>
</html>
